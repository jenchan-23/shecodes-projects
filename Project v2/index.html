<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus - Project Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1f6bf2a1e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <!-- Layer 1.0 - Weather App Background Layout  -->
  <body class="bg-day">
    <!-- Layer 2.0 - Weather App Layout  -->
    <div class="container">
      <!-- Layer 2.1 - Weather App - Current Weather Section   -->
      <div class="row">
        <div class="col-3"></div>
        <div class="col-9 current-weather-box">
          <!-- Layer 3.1 - Weather App - Date/Time -->
          <div class="row">
            <div class="col"><h3 id="current-date"></h3></div>
          </div>
            <!-- Layer 3.2 - Weather App - City/Current Temp -->
            <div class="row">
              <div class="col">
                <h1><i class="fa-solid fa-location-dot"></i>      <span id="current-city"></span></h1>
                <span id="today-temp">--</span
                ><span id="select-temp-metric"
                  ><a href="#" class="disableLink" id="feh-to-cel">°C</a> |
                  <a href="#" id="cel-to-feh">°F</a></span
                >
              </div>
              </div>

              <!-- Layer 3.3 - Weather App - Weather Desc & Details -->
            <div class="row">
              <div class="col-6">
                <ul class="today-temp-list"><li id="today-weather-icon"></li>
                    <li id="today-weather-desc">---</li>
                </ul>
                </div>

              <!-- Layer 3.4 - Weather App - Search form -->
              <form>
        <div class="container" id="change-city-form">
          <div class="row">
            <input
              class="form-control-sm col-4"
              type="text"
              placeholder="Enter another city..."
              aria-label="change city"
              autocomplete="off"
              id="search-city-input"
            />

            <input class="col-3 btn btn-primary" type="submit" value="Find" />
            <input
              class="col-3 btn btn-primary location"
              type="button"
              id="current-location-button"
              value="Current"
            />
          </div>
        </div>
      </form>
            </div>
          </div>
          <!-- Layer 2.2 - Weather App - Forecast section Section   -->
          <div class="row">
            <div class="col-3"></div>
          </div>
        </div>
        <!-- Layer 2.3 - Weather App - Toggle section Section   -->
        <div class="row">
          <div class="col-3">
            <img
              src="images/presenter.png"
              alt="presenter"
              id="presenter"
              width="250px"
            />
          </div>
          <div class="col-9 active-forecast-box" id="daily-forecast"></div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
