<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1f6bf2a1e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Search Form Start-->
    <form>
      <div class="container change-city-form">
        <div class="row">
          <input
            class="form-control-sm col-6"
            type="text"
            placeholder="Enter another city..."
            aria-label="change city"
            autocomplete="off"
            id="city-name"
          />
          <input
            class="col-3 btn btn-primary"
            type="submit"
            value="Find"
            id="search-city-form"
          />
          <input
            class="col-3 btn btn-primary"
            type="button"
            value="Current"
            id="current-location-button"
          />
        </div>
      </div>
    </form>
    <div class="container-md main-app-box">
      <!-- Layer 1 time Starts -->
      <div class="row">
        <div class="col">
          <h3 id="current-time"></h3>
        </div>
      </div>
      <!-- Layer 1 time Ends-->
      <!-- Layer 1 date Starts-->
      <div class="row">
        <div class="col">
          <h2 id="current-date"></h2>
        </div>
      </div>
      <!-- Layer 1 date Ends-->
      <!-- Layer 1 today section Starts -->
      <div class="container" id="today-app-box">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col">
                <h1 id="current-city"></h1>
              </div>
            </div>

            <div class="row">
              <!-- Layer 2 today main temp Starts-->

              <div class="col-6" id="today-weather-icon">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <!-- Layer 3 today main temp Starts -->
              <div class="col-6">
                <ul class="today-temp-list">
                  <li class="today-min-max-temp">
                    <span id="today-min-temp">--</span
                    ><span class="convert-temp-metric">°C</span> |
                    <span id="today-max-temp">--</span
                    ><span class="convert-temp-metric">°C</span>
                  </li>
                  <li class="today-temp">
                    <span id="today-temp">--</span
                    ><span id="select-temp-metric"
                      >°C | <a href="#" id="convertTempMetric">°F</a></span
                    >
                  </li>
                  <li id="today-weather-desc">---</li>
                </ul>
              </div>

              <!-- Layer 3 today main temp Ends -->
            </div>
          </div>
          <!-- Layer 2 today main temp Ends-->
          <!-- Layer 2 today side temp starts -->
          <div class="col-6">
            <!-- JS to replace city data START-->
            <table class="table tbody">
              <tbody>
                <tr>
                  <td class="table-left">Wind</td>
                  <td class="table-right" id="today-windspeed">-- m/s</td>
                </tr>
                <tr>
                  <td class="table-left">Pressure</td>
                  <td class="table-right" id="today-pressure">----hPa</td>
                </tr>
                <tr>
                  <td class="table-left">Feels Like</td>
                  <td class="table-right">
                    <span id="feels-like-temp">--</span
                    ><span class="convert-temp-metric">°C</span>
                  </td>
                </tr>
                <tr>
                  <td class="table-left">Humidity</td>
                  <td class="table-right" id="today-humidity">--%</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Layer 2 today side temp Ends -->
        </div>
      </div>
      <!--Weather App - Today Section Ends-->
    </div>
    <!--Weather App Ends-->

    <script src="src/index.js"></script>
  </body>
</html>
