<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus - Project Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1f6bf2a1e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <!-- Layer 1.0 - Weather App Background Layout  -->
  <body class="bg-day">
    <!-- Layer 2.0 - Weather App Layout  -->
    <div class="container">
      <!-- Layer 2.1 - Weather App - Current Weather Section   -->
      <div class="row">
        <div class="col-3"></div>
        <div class="col-9 current-weather-box" id="current-weather-data">
          <!-- Layer 3.1 - Weather App - Date/Time -->
          <div class="row">
            <div class="col"><h3 id="current-date"></h3></div>
          </div>

          <!-- Layer 3.2 - Weather App - City/Current Temp -->
          <div class="row">
            <div class="col">
              <h2>
                <i class="fa-solid fa-location-dot current-location-icon"></i>
                <span id="current-city"></span>
              </h2>
            </div>
          </div>

          <!-- Layer 3.3 - Weather App - Weather Desc & Details -->
          <div class="row">
            <div class="col-3">
              <ul class="today-temp-list">
                <li id="today-weather-icon"></li>
                <li id="today-weather-desc">---</li>
              </ul>
            </div>
            <div class="col-3 current-temp">
              <span id="today-temp">--</span
              ><span class="temp-units-superscript" id="select-temp-metric"
                ><a href="#" class="disableLink" id="feh-to-cel">°C</a> |
                <a href="#" class="" id="cel-to-feh">°F</a></span
              >
            </div>
            <div class="col-6">
              <table class="details-table">
                <tbody>
                  <tr>
                    <td class="details-table-left">
                      <i class="fa-solid fa-wind current-icons"></i>
                    </td>
                    <td class="details-table-right" id="today-windspeed">
                      -- m/s
                    </td>
                  </tr>
                  <tr>
                    <td class="details-table-left">
                      <i class="fa-solid fa-gauge current-icons"></i>
                    </td>
                    <td class="details-table-right" id="today-pressure">
                      ----hPa
                    </td>
                  </tr>
                  <tr>
                    <td class="details-table-left">
                      <i class="fa-solid fa-droplet current-icons"></i>
                    </td>
                    <td class="details-table-right" id="today-humidity">--%</td>
                  </tr>
                  <tr>
                    <td class="details-table-left current-icons">Feels Like</td>
                    <td class="details-table-right">
                      <span id="feels-like-temp">--</span>°
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Layer 3.4 - Weather App - Search form -->
          <hr />
          <div class="last-update">
            Weather data last updated on <span id="last-update-weather"></span>
          </div>
          <div class="row">
            <div class="col">
              <form>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter another city..."
                    aria-label="Search City"
                    aria-describedby="button-addon4"
                    autocomplete="off"
                    id="search-city-input"
                  />
                  <div class="input-group-append" id="button-addon4">
                    <button
                      class="btn btn-outline-dark"
                      type="button"
                      id="search-location-button"
                    >
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                    <button
                      class="btn btn-outline-dark"
                      type="button"
                      id="current-location-button"
                    >
                      <i class="fa-solid fa-location-crosshairs"></i>
                    </button>
                    <button
                      class="btn btn-outline-dark"
                      id="forecast-toggle"
                      onclick="toggleForecast()"
                    >
                      Show Forecast
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Layer 2.2 - Weather App - Toggle section Section   -->
      <div class="row">
        <div class="col-3"></div>
        <div class="col-9" id="daily-forecast"></div>
      </div>

      <div class="row">
        <div class="col-3">
          <img
            src="images/presenter.png"
            alt="presenter"
            id="presenter"
            width="250px"
          />
          <div class="change-theme-button">
            <button
              class="btn btn-outline-dark"
              onclick="toggleTheme()"
              id="toggle-theme"
            >
              Dark Theme
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-ref">
      Open-sourced code by
      <a href="https://github.com/jenchan-23/shecodes-projects" target="_blank"
        >Jenny Chan</a
      >
      hosted on
      <a
        href="https://main--elaborate-treacle-edabb0.netlify.app/project-v2/"
        target="_blank"
        >Netlify</a
      >
      <br />
      Presenter image designed by
      <a href="http://www.freepik.com" target="_blank"
        >alliesinteractive / Freepik</a
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
